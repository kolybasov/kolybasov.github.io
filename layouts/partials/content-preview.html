<div class="content-preview">
  <!-- Title -->
  <h2 class="content-preview__title">
    <a class="content-preview__title-link" href='{{ .Permalink }}'>{{ .Title }}</a>
  </h2>
  <!-- Meta -->
  <div class="content-preview__meta">
    <!-- Date: MMM DD, YYYY -->
    <div class="content-preview__meta-date">
      {{ .PublishDate.Format "January 2, 2006" }}
    </div>
    <!-- Tags if present -->
    {{ with .Params.tags }}
    <div class="content-preview__meta-separator">&middot;</div>
    <div class="content-preview__meta-tags">
      <span>Tags: </span>
      {{ range . }}
      <a class="content-preview__meta-tag" href='{{ "tags" | absURL }}/{{ . | urlize }}'>
        {{ . }}
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
  <!-- Summary -->
  <div class="content-preview__summary">{{ .Summary }}</div>
  <!-- Read more -->
  <div class="content-preview__readmore">
    <a href='{{ .Permalink }}'>Read moreâ€¦</a>
  </div>
</div>
